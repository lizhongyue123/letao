<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
  <title>用户管理</title>
</head>

<body>
  <div class="lt_container">
    <!-- 侧边栏 -->
    <div class="lt_aside">
      <div class="brand">
        <a href="index.html">黑马27期</a>
      </div>
      <div class="user">
        <img src="./images/default.png" alt="">
        <p>超级管理员</p>
      </div>
      <div class="nav">
        <ul>
          <li>
            <a href="user.html" class="active">
              <i class="glyphicon glyphicon-user"></i> 用户管理</a>
          </li>
          <li class="category">
            <a href="javascript:;">
              <i class="glyphicon glyphicon-list"></i> 分类管理</a>
            <div class="second" style="display: none;">
              <a href="first.html">一级分类</a>
              <a href="second.html">二级分类</a>
            </div>
          </li>
          <li>
            <a href="product.html">
              <i class="glyphicon glyphicon-tags"></i> 商品管理</a>
          </li>
        </ul>
      </div>
    </div>

    <!-- 主体区 -->
    <div class="lt_main">
      <div class="lt_topbar">
        <a href="javascript:;" class="pull-left icon_menu">
          <i class="glyphicon glyphicon-align-justify"></i>
        </a>
        <a href="javascript:;" class="pull-right icon_logout">
          <i class="glyphicon glyphicon-log-out"></i>
        </a>
      </div>

      <div class="container-fluid">
        <!--面包屑 -->
        <ol class="breadcrumb">
          <li>
            <a href="#">管理系统</a>
          </li>
          <li class="active">用户管理</li>
        </ol>

        <!-- 具体内容 -->
        <div class="lt_content">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th style="width: 10%">序号</th>
                <th style="width: 30%">用户名</th>
                <th style="width: 30%">手机号</th>
                <th style="width: 20%">状态</th>
                <th style="width: 10%">操作</th>
              </tr>
            </thead>
            <tbody>
              <!-- 使用模板引擎动态渲染数据在页面中 -->
            </tbody>
          </table>

          <!-- 分页 -->
          <div class="text-right">
            <ul id="paginator"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 模板引擎 -->
  <script type="text/template" id="tmp">
      {{ each rows v i }}
      <tr>
        <td>{{ (page-1)*size + i+1 }}</td>
        <td>{{ v.username }}</td>
        <td>{{ v.mobile }}</td>
        <td>{{ v.isDelete==1?'正常':'禁用' }}</td>
        <td data-id={{ v.id }}>
          {{ if v.isDelete == 0 }}
          <button class="btn btn-success btn-sm">启用</button>
          {{ else if v.isDelete == 1 }}
          <button class="btn btn-danger btn-sm">禁用</button>
          {{ /if }}
        </td>
      </tr>
      {{ /each }}
  
  </script>


  <!-- 退出的模态框 -->
  <div class="modal fade" tabindex="-1" id="logoutModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="text-danger">
            <i class="glyphicon glyphicon-info-sign"></i> 您确定要退出后台管理系统吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary logout">退出</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 启用或者禁用的模态框 -->
  <div class="modal fade" tabindex="-1" id="isDeleteModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="text-danger">
            <i class="glyphicon glyphicon-info-sign"></i> 你确定要执行此操作吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary confirm">确认</button>
        </div>
      </div>
    </div>
  </div>


  <script src="./lib/jquery/jquery.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/user.js"></script>
</body>

</html>
