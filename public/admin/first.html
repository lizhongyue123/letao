<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
  <title>一级分类</title>
</head>

<body>
  <div class="lt_container">
    <!-- 侧边栏 -->
    <div class="lt_aside">
      <div class="brand">
        <a href="index.html">黑马27期</a>
      </div>
      <div class="user">
        <img src="./images/default.png" alt="">
        <p>超级管理员</p>
      </div>
      <div class="nav">
        <ul>
          <li>
            <a href="user.html">
              <i class="glyphicon glyphicon-user"></i> 用户管理</a>
          </li>
          <li class="category">
            <a href="javascript:;">
              <i class="glyphicon glyphicon-list"></i> 分类管理</a>
            <div class="second">
              <a href="first.html" class="active">一级分类</a>
              <a href="second.html">二级分类</a>
            </div>
          </li>
          <li>
            <a href="product.html">
              <i class="glyphicon glyphicon-tags"></i> 商品管理</a>
          </li>
        </ul>
      </div>
    </div>

    <!-- 主体区 -->
    <div class="lt_main">
      <div class="lt_topbar">
        <a href="javascript:;" class="pull-left icon_menu">
          <i class="glyphicon glyphicon-align-justify"></i>
        </a>
        <a href="javascript:;" class="pull-right icon_logout">
          <i class="glyphicon glyphicon-log-out"></i>
        </a>
      </div>

      <div class="container-fluid">
        <!--面包屑 -->
        <ol class="breadcrumb">
          <li>
            <a href="#">管理系统</a>
          </li>
          <li>
            <a href="#">分类管理</a>
          </li>
          <li class="active">一级分类</li>
        </ol>

        <!-- 具体内容 -->
        <div class="lt_content">
          <button class="btn btn-default mb_15 btn_add">添加分类</button>
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th style="width: 20%">序号</th>
                <th style="width: 80%">分类名称</th>
              </tr>
            </thead>
            <tbody>
              <!-- 动态渲染数据 -->
            </tbody>
          </table>

          <!-- 分页 -->
          <div class="text-right">
            <ul id="paginator"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 模板引擎 -->
  <script type='text/template' id="tmp">
    {{ each rows v i }}
     <tr>
        <td>{{ (page-1)*size + i+1 }}</td>
        <td>{{ v.categoryName }}</td>
      </tr>
    {{ /each }}
    
  </script>


  <!-- 退出的模态框 -->
  <div class="modal fade" tabindex="-1" id="logoutModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="text-danger">
            <i class="glyphicon glyphicon-info-sign"></i> 您确定要退出后台管理系统吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary logout">退出</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 添加分类的模态框 -->
  <form>
    <div class="modal fade" tabindex="-1" id="addModal">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">

          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
            <h4 class="modal-title">添加分类</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <input type="text" class="form-control" autocomplete="off" name="categoryName" placeholder="请输入一级分类的名称">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary add">添加</button>
          </div>

        </div>
      </div>
    </div>
  </form>

  <script src="./lib/jquery/jquery.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/first.js"></script>
</body>

</html>
