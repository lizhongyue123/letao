<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/category.css">
  <title>分类页</title>
</head>

<body>
  <div class="lt_container">
    <!-- 头部 -->
    <div class="lt_header">
      <div class="lt_left">
        <a href="javascript:history.go(-1);">
          <i class="mui-icon mui-icon-arrowleft"></i>
        </a>
      </div>
      <h4>乐淘分类</h4>
      <div class="lt_right">
        <a href="search.html">
          <i class="fa fa-search"></i>
        </a>
      </div>
    </div>


    <!-- 主体 -->
    <div class="lt_main">
      <div class="lt_left">
        <!-- 区域滚动 -->
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <!--这里放置真实显示的DOM内容-->
            <ul>
              <!-- 动态渲染数据tmp -->

            </ul>
          </div>
        </div>

      </div>

      <div class="lt_right">
        <!-- 区域滚动 -->
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <!--这里放置真实显示的DOM内容-->
              <ul class="mui-clearfix">
               <!-- 动态渲染数据 tmp1 -->
               
              </ul>
          </div>
        </div>

      </div>

    </div>


    <!-- 尾部 -->
    <div class="lt_footer">
      <ul>
        <li>
          <a href="index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li class="active">
          <a href="category.html">
            <i class="fa fa-bars"></i>
            <p>分类</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <i class="fa fa-user"></i>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>


  <!-- 左边的模板引擎 -->
  <script type="text/template" id="tmp">
    {{ each rows v i }}
   
    <li class=" {{i==0?'active':'' }}" data-id='{{ v.id }}'><a href="javascript:;">{{ v.categoryName }}</a></li>

    {{ /each }}  
  </script>

  <!-- 右边的模板引擎 -->
  <script type="text/template" id="tmp1">
    {{ if rows.length == 0 }}
      <div style='margin:15px;'>该分类下没有更多的品牌信息</div>
    {{ /if }}
    
    {{ each rows v i }}
    <li><a href="javascript:;"><img src="{{ v.brandLogo }}" alt=""><p>{{ v.brandName }}</p></a></li>
    {{ /each }}  
  </script>

  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/category.js"></script>
</body>

</html>
