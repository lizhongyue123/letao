<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/register.css">
  <title>会员中心</title>
</head>

<body>
  <div class="lt_container">
    <!-- 头部 -->
    <div class="lt_header">
      <div class="lt_left">
        <a href="javascript:history.go(-1);">
          <i class="mui-icon mui-icon-arrowleft"></i>
        </a>
      </div>
      <h4>注册</h4>
    </div>


    <!-- 主体 -->
    <div class="lt_main">
      <!-- 区域滚动 -->
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->

          <form class="myForm">
            <div class="mui-input-row">
              <input type="text" class="mui-input-clear" placeholder="请输入用户名">
            </div>
            <div class="mui-input-row">
              <input type="password" class="mui-input-password" placeholder="请输入密码">
            </div>
            <div class="mui-input-row">
              <input type="password" class="mui-input-password" placeholder="请确认密码">
            </div>
            <div class="mui-input-row">
              <input type="password" class="mui-input-clear" placeholder="请输入手机号">
            </div>
            <div class="mui-input-row vcode_wrap">
              <input type="password" class="mui-input-clear" placeholder="请输入验证码">
              <button class="mui-btn mui-btn-primary btn_vcode">获取验证码</button>
            </div>
            <div class="mui-input-row">
              <button class="mui-btn mui-btn-primary mui-block btn_register">注册</button>
            </div>
            <div class="mui-input-row">
              <span style="font-size: 12px;">
                <input type="checkbox" checked>
                我同意《会员服务协议》
              </span>
              <a href="user.html" style="font-size: 12px;" class="mui-pull-right">立即登录</a>
            </div>
          </form>

        </div>
      </div>


    </div>


    <!-- 尾部 -->
    <div class="lt_footer">
      <ul>
        <li>
          <a href="index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <i class="fa fa-bars"></i>
            <p>分类</p>
          </a>
        </li>
        <li class="active">
          <a href="cart.html">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <i class="fa fa-user"></i>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <script src="./lib/mui/js/mui.js"></script>
  <script src="./js/common.js"></script>
</body>

</html>
